<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script>
      $().ready(function () {
        $("#form").validate();
      });
    </script>
  </head>
  <body>
    <div id="container">
      <div id="form-container">
        <div id="header-1">
          <img src="assets/img/phone.png" alt="" />
          <h3>03 28 76 55 90</h3>
        </div>
        <div id="header-2">
          <img src="assets/img/mail.png" alt="" />
          <h2>Un besoin, une demande ?</h2>
        </div>

        <form id="form" name="form">
          <input
            type="text"
            name="entreprise"
            id="entreprise"
            placeholder="Entreprise *"
            required
          />
          <input type="text" name="nom" id="nom" placeholder="Nom *" required/>
          <input type="text" name="prenom" id="prenom" placeholder="Prénom *" required/>
          <input
            type="text"
            name="fonction"
            id="fonction"
            placeholder="Fonction"
          />
          <input type="phone" name="tel" id="tel" placeholder="Tél. *" required/>
          <input type="email" name="mail" id="mail" placeholder="Mail *" required/>
          <div id="demande-container">
            <label for="demande">Votre demande concerne *</label>
            <select name="demande" id="demande" required>
              <option value="#" default></option>
              <option value="power">Alimentation</option>
              <option value="cpu">CPU</option>
              <option value="ram">RAM</option>
              <option value="gpu">GPU</option>
              <option value="cooler">Refroidissement</option>
            </select>
          </div>
          <div id="besoin-container">
            <label for="besoin">Votre besoin (objectifs/date/lieu) *</label>
            <textarea type="text" name="besoin" id="besoin" required></textarea>
          </div>
          <button type="submit">GO !</button>
        </form>
      </div>
    </div>
  </body>
</html>
